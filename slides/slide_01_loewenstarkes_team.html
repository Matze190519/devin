<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ¶wenstarkes Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
            box-sizing: border-box;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .main-logo {
            height: 350px;
            width: auto;
            margin-bottom: 40px;
        }
        .gold-line {
            width: 400px;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #D4AF37 50%, transparent 100%);
            margin-bottom: 30px;
        }
        .title-text {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(
                135deg,
                #9B7E3C 0%,
                #C9A961 15%,
                #E9D78E 30%,
                #F4E4A6 45%,
                #E9D78E 55%,
                #D5B455 70%,
                #C9A961 85%,
                #9B7E3C 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        
        <img src="assets/images/team_logo.png" alt="LR Lifestyle Team" class="main-logo">
        
        <div class="gold-line"></div>
        
        <div class="title-text">LR LIFESTYLE-TEAM</div>
    </div>
</body>
</html>
