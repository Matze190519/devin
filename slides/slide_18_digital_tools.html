<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSINESS ÜBERSICHT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
            box-sizing: border-box;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .headline {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E5B8 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 2px;
            z-index: 5;
            margin: 0;
        }
        .image-container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1100px;
            margin-top: 60px;
        }
        .image-frame {
            padding: 6px;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E5B8 50%, #D4AF37 100%);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        .image-inner {
            background: #000000;
            padding: 0;
            border-radius: 4px;
            overflow: hidden;
        }
        .business-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/40jahre.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/lr_lifestyle_team_watermark.png" alt="Watermark" class="watermark-logo">
        
        <h1 class="headline">DEINE BUSINESS TOOLS</h1>
        
        <div class="image-container">
            <div class="image-frame">
                <div class="image-inner">
                    <img src="assets/images/BusinessUebersicht.PNG" alt="Business Übersicht" class="business-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
