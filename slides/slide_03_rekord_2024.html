<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekord 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 80px 60px;
            box-sizing: border-box;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        .text {
            font-size: 20px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .text i {
            color: #D4AF37;
            margin-right: 12px;
            font-size: 20px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .content-right {
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            padding: 6px;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            border: 3px solid #000000;
            border-radius: 8px;
        }
        .placeholder {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D4AF37;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            border: 3px solid #000000;
            border-radius: 8px;
        }
        .placeholder-inner {
            background: #1a1a1a;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="content-left">
            <h1 class="headline">REKORD 2024</h1>
            <p class="text"><i class="fas fa-chart-line"></i>Ãœber <span class="highlight">18.000 neue Karrieren</span> in 2024</p>
            <p class="text"><i class="fas fa-trophy"></i>Die <span class="highlight">erfolgreichsten Monate</span> seit 40 Jahren!</p>
            <p class="text"><i class="fas fa-users"></i><span class="highlight">10.635</span> neue Junior Manager</p>
            <p class="text"><i class="fas fa-rocket"></i>Der beste Zeitpunkt einzusteigen ist <span class="highlight">JETZT!</span></p>
        </div>
        
        <div class="content-right">
            <img src="assets/images/karriereleiter_2024.png" alt="Karriere-Leiter 2024" class="main-image">
        </div>
    </div>
</body>
</html>
