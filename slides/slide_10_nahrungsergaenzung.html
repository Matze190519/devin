<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAHRUNGSERGÄNZUNG</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 50px 60px 40px 60px;
            box-sizing: border-box;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .headline {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 25px;
            text-align: center;
            z-index: 5;
            position: relative;
        }
        .images-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            z-index: 5;
            position: relative;
            flex: 1;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-card {
            width: 100%;
            height: 200px;
            border: 5px solid transparent;
            background-image: linear-gradient(#000, #000), linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .nutrition-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .image-label {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <h1 class="headline">NAHRUNGSERGÄNZUNG</h1>
        
        <div class="images-container">
            <div class="image-item">
                <div class="image-card">
                    <img src="assets/images/Nahrung_Allgemein.PNG" alt="Nahrungsergänzung" class="nutrition-image">
                </div>
                <div class="image-label">VITA ACTIVE</div>
            </div>
            <div class="image-item">
                <div class="image-card">
                    <img src="assets/images/Nahrung_Verdauung.PNG" alt="Verdauung" class="nutrition-image">
                </div>
                <div class="image-label">VERDAUUNG</div>
            </div>
            <div class="image-item">
                <div class="image-card">
                    <img src="assets/images/Nahrung_Bewegung.PNG" alt="Bewegung & Knochen" class="nutrition-image">
                </div>
                <div class="image-label">BEWEGUNG & KNOCHEN</div>
            </div>
            <div class="image-item">
                <div class="image-card">
                    <img src="assets/images/Nahrung_Immunsystem.PNG" alt="Immunsystem" class="nutrition-image">
                </div>
                <div class="image-label">IMMUNSYSTEM</div>
            </div>
            <div class="image-item">
                <div class="image-card">
                    <img src="assets/images/Nahrung_Aloevera.PNG" alt="Aloe Vera" class="nutrition-image">
                </div>
                <div class="image-label">ALOE VERA</div>
            </div>
            <div class="image-item">
                <div class="image-card">
                    <img src="assets/images/Nahrung_Energie.PNG" alt="Energie" class="nutrition-image">
                </div>
                <div class="image-label">ENERGIE</div>
            </div>
        </div>
    </div>
</body>
</html>
